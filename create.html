<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>Student Create</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
<script type="text/javascript">

function validate()
{
               if (!myForm.fn.value.match(/^[a-zA-Z]+$/))
               {
                    myForm.fn.value="";
                    myForm.fn.focus(); 
                    alert("Enter only alphabets in Firstname");
					return false;
               }
			   
			   
			   if (!myForm.fan.value.match(/^[a-zA-Z]+$/))
               {
                    myForm.fan.value="";
                    myForm.fan.focus(); 
                    alert("Enter only alphabets in Middlename");
					return false;
               }
			   if (!myForm.Ln.value.match(/^[a-zA-Z]+$/))
               {
                    myForm.Ln.value="";
                    myForm.Ln.focus(); 
                    alert("Enter only alphabets in Facultyname");
					return false;
               }
			   
}      


</script>
</head>
<body class="blurBg-false" background="images/img19.jpg">

<div class="title"><h2>Student Create</h2></div>
	<div class="element-name" ><label class="title">FirstName</label><span class="nameFirst"><input  type="text" size="40" name="fn" required/></div>
	<div class="element-name" ><label class="title">Middle Name</label><span class="nameLast"><input type="text" size="40" name="fan"  required/></span></div>
	<div class="element-name" ><label class="title">LastName</label><span class="nameFirst"><input  type="text" size="40" name="ln" required/></div>
	<div class="element-input" ><label class="title">Register number</label><input class="large" type="text" name="rn" /></div>
<div class="element-password" ><label class="title">Password</label><input type="password" name="password" value=""  id="pass1" required></div> 
 <div class="element-password" > 
 <label class="title">Confirm Password</label> 
 <input type="password" name="password1" onkeyup="checkpass(); return false" id="pass2" value="" required/></div><span id="confirmMessage" class="confirmMessage"></span>	<div class="element-input" ><label class="title">Department</label><input class="large" type="text" name="dep"  required /></div>
	<div class="element-input" ><label class="title">Semester</label><input class="large" type="text" name="sem"  required/></div>
	<div class="element-email" ><label class="title">Email</label><input class="large" type="email" name="email" value=""  required/></div>
	<div class="element-number" ><label class="title">Conatct</label><input class="large" type="text" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="12" name="ph"  value="" required/></div>
	<div class="element-textarea" ><label class="title">Address</label><textarea class="medium" name="add" cols="20" rows="5"  required></textarea></div>

<div class="submit"><input type="submit" value="Submit"/></div></form><p class="frmd"><a href="http://formoid.com/">contact form</a> Formoid.com 2.4</p>
